            <form class="form-inline my-2 my-lg-0">

            </form>
        </div>

    <div class="container my-4">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Aryan Singh">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your Course</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Frontend Web-Development</option>
                    <option>Basic C++</option>
                    <option>Advanced C++</option>
                    <option>Backend Web-Development</option>
                    <option>Data Sructures/Algorithms</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Are You a Member</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Tell us your Doubt </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <button class="btn btn-primary">Submit</button>
    </div>
