<!doctype html>
<html>
  <head>
    <title>Registration Form</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body bgcolor = "orchid">
    <center><img src = "images/Colorful Squares Nursery Education Logo (1).png" height = "150px" width = "150px" style = "border-radius: 50%"></center>
	<main style = "background-color: #C03552; width: 50%; margin: 20px auto; color: white; padding: 20px">
		<center>
			<h1 style = "margin: 5px">Seacoast High School</h1>
			<br>
			Vaishali.	Phone:341669819
			<br>
			<hr style = "width: 40%"><hr style = "width: 40%">
			<h3 style = "margin: 0px">Admission 2021-2022</h3>
			<br>
			Fill out the form for registeration.
			<br>
			<hr style = "width: 40%">
			
		</center>
		<form style = "margin: 20px" autocomplete = "on">
			<label>Student's Name</label>
			<br>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>First Name</label>
			</section>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>Middle Name</label>
			</section>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>Last Name</label>
			</section>
			
			
			<br><br>
			
			
			<label>Date of Birth</label>
			<br>
			<input type = "date">
			
			
			<br><br>
			
			
			<label>Admission Standard</label>
			<select>
				<option value = "Nursery">Nursery</option>
				<option value = "KG">KG</option>
				<option value = "1">1</option>
				<option value = "2">2</option>
				<option value = "3">3</option>
				<option value = "4">4</option>
				<option value = "5">5</option>
				<option value = "6">6</option>
				<option value = "7">7</option>
				<option value = "8">8</option>
				<option value = "9">9</option>
				<option value = "10">10</option>
				<option value = "11">11</option>
				<option value = "12">12</option>
				
			</select>
			
			
			<br><br>
			
			
			<label>Gender</label>
			<br>
			<input type = "radio" id = "male" name="gender" value="male">
			<label for = "male">Male</label>
			<input type = "radio" id = "female" name="gender" value="female">
			<label for = "female">Female</label>
			<input type = "radio" id = "other" name="gender" value="other">
			<label for = "other">Other</label>
			
			
			<br><br>
			
			
			<label>Previous School Name, if any.</label>
			<br>
			<input type = "text">
			
			
			<br><br>
			
			
			<label>Previous Class Result, if any.</label>
			<br>
			<input type = "file">
			
			
			<br><br>
			
			
			<label>Father's Name</label>
			<br>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>First Name</label>
			</section>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>Middle Name</label>
			</section>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>Last Name</label>
			</section>
			
			<br><br>
			
			
			<label>Mother's Name</label>
			<br>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>First Name</label>
			</section>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>Middle Name</label>
			</section>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>Last Name</label>
			</section>
			
			
			<br><br>
			
			
			<label>Contact Numbers</label>
			<br>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>Father's Number</label>
			</section>
			<section style = "display: inline-block">
				<input type = "text"><br>
				<label>Mother's Number</label>
			</section>
			
			<br><br>
			
			<label>Address</label>
			<textarea rows = "3" cols = "80"></textarea>
			
			
			<br><br>
			
			
			<label>Do you want to avail bus facility?</label>
			<br>
			<input type = "checkbox" id = "bus_facility_1" name = "bus_facility">
			<label for = "bus_facility_1">Yes</label>
			<input type = "checkbox" id = "bus_facility_2" name = "bus_facility">
			<label for = "bus_facility_2">No</label>
			
			
			<br><br>
			
			
			<h3>Declaration</h3>
			<input type = "checkbox"><label>I solemnly declare that all the information furnished in this document is free of errors to the best of my knowledge.</label>
			
			
			<br><br>
		
		
			<marquee width="90%" direction="left" height="100px" >
				NOTE: In case of detection of some false information provided by user, candidature of the user will be cancelled.
			</marquee>
			
			
			<br><br>
			
			
			<input type = "submit">

		</form>
	
	</main>
  </body>
</html>
