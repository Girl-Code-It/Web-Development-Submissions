<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <form>
   <div class="body-div">
      
        <form>
            <h1 class="form-text">STUDENT NAME:</h1>
            <div class="row">
                
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
          </form>
<!--PART 2-->
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="space" for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label class="space" for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
              <label class="text" for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="X Y Z Nagar">
            </div>
            <div class="form-group">
              <label class="text"  for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or  House No">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="space" for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label class="space" for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>choose ....</option>
                  <option>Delhi</option>
                  <option>Punjab</option>
                  <option>Himachal</option>
                  <option>Jammu & Kashmir</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I agree all the terms and condition
                </label>
              </div>
            </div>
            <div class="btn-align">
           <button type="link" class="btn btn-dark"><a class="link-btn" href="details/index3.html">confirm</a></button>
           
            </div>
