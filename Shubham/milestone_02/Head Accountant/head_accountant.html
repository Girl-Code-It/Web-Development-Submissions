<!DOCTYPE html>
<html>
        <head>
                <title>
                        White hat Jr School
                </title>
        </head>
        <body>
                <h1>School of White Hat Junior feedback form</h1>

                <form action = "" method = "">
                        <fieldset>
                        <legend>Please fill the form Honestly</legend>
                        <label for= "name">Name</label>
                        <input id = "name" type = "text" placeholder = "student name">
                        <br>
                        <br>
                        <label for = "class" >Class</label>
                        <input id = "class" type = "number" min = 8 max = 12>
                        <br>
                        <br>

                        <label for = "section">Section</label>
                        <input type = "radio" name = "section"> A
                        <input type = "radio" name = "section"> B
                        <input type = "radio" name = "section"> C
                        <br>
                        <br>
                        <label for = "dob"> DOB </label>
                        <input id = "dob" type = "date" name = "date">
                        <br>
                        <br>
                        <label for = "bool">Are you satisfied with your student's study </label>
                        <br><input id = "bool" type = "radio" name = "bool"> Yes<br>
                        <input type = "radio" name = "bool"> No<br>


                        <label for = "complaint">What complaint you want to register against your child</label>
                        <br>
                        <textarea id = "complaint" name= "complaint"></textarea>  
                        <br><br>
                        
                        <input type = "submit">
                </fieldset>
                </form>
        </body>
</html>
