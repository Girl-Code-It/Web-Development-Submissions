<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="content text-center">
        <h1>My Score Keeper</h1>
        <h3>
            Score: <span id="score1">0</span> to <span id="score2">0</span>
        </h3>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="btn1">Player 1</button>
            <button type="submit" class="btn btn-primary" id="btn2">Player 2</button>
            <button type="reset" class="btn btn-danger" id="reset">reset</button>
        </div>
        <div class="form-group">
            <input type="number" name="limit" id="limit" value="5" class="form-control">
        </div>

        <h3>The Winner is: <span id="winner"></span></h3>
        <script src="./script.js"></script>
    </div>
</body>
</html>
